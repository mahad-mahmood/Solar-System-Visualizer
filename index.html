<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="title-icon">üåå</span>
                Solar System Visualizer
            </h1>
            <p class="subtitle">Explore our cosmic neighborhood in real-time</p>
            <button id="fullscreen-btn" class="control-btn" style="max-width:220px; margin: 15px auto 0 auto; display:block;">‚õ∂ Fullscreen</button>
        </header>

        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="speed-slider">Animation Speed</label>
                    <div class="slider-container">
                        <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
                        <span class="slider-value" id="speed-value">1.0x</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="scale-slider">Scale</label>
                    <div class="slider-container">
                        <input type="range" id="scale-slider" min="0.5" max="10" value="3" step="0.1">
                        <span class="slider-value" id="scale-value">3.0x</span>
                    </div>
                </div>

                <div class="control-group">
                    <label for="size-mode">Planet Size Mode</label>
                    <select id="size-mode">
                        <option value="realistic">Realistic Sizes</option>
                        <option value="cartoon">Cartoon Sizes</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="view-center">View Center</label>
                    <select id="view-center">
                        <option value="sun">Sun-Centered</option>
                        <option value="earth">Earth-Centered</option>
                    </select>
                </div>

                <div class="control-group">
                    <button id="pause-btn" class="control-btn">‚è∏Ô∏è Pause</button>
                    <button id="reset-btn" class="control-btn">üîÑ Reset</button>
                </div>
            </div>

            <div class="visualization-area">
                <canvas id="solar-canvas" width="800" height="600"></canvas>
                <div id="planet-info" class="planet-info hidden">
                    <div class="info-content">
                        <h3 id="planet-name"></h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Distance from Sun:</span>
                                <span id="planet-distance"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Orbital Period:</span>
                                <span id="planet-period"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Diameter:</span>
                                <span id="planet-diameter"></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Mass:</span>
                                <span id="planet-mass"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="legend">
            <h3>Planet Legend</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <div class="legend-color" style="background: #FFA500;"></div>
                    <span>Sun</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #8C7853;"></div>
                    <span>Mercury</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FFC649;"></div>
                    <span>Venus</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #6B93D6;"></div>
                    <span>Earth</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #C1440E;"></div>
                    <span>Mars</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #D8CA9D;"></div>
                    <span>Jupiter</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #FAD5A5;"></div>
                    <span>Saturn</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4FD0E7;"></div>
                    <span>Uranus</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #4B70DD;"></div>
                    <span>Neptune</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
